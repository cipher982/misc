[tool:pytest]
# Pytest configuration file
testpaths = transformerlab/tests tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    backend_specific: marks tests that are backend-specific
    requires_torch: marks tests that require PyTorch
    performance: marks performance/benchmarking tests

# Minimum version
minversion = 6.0

# Output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --durations=10

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformerlab.*

# Test discovery
norecursedirs = 
    .git
    .tox
    *.egg
    dist
    build
    __pycache__

# Coverage (if pytest-cov is installed)
# addopts = --cov=transformerlab --cov-report=term-missing --cov-report=html