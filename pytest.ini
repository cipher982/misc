[pytest]
# Test discovery
testpaths = transformerlab/tests tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --cov=transformerlab
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --strict-markers
    --disable-warnings
    -ra
    -q

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    backend: marks tests specific to backend implementations
    ui: marks tests for UI components
    playwright: marks tests that use playwright for browser testing

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Performance test settings
benchmark_min_rounds = 5
benchmark_max_time = 2.0
benchmark_sort = mean
benchmark_group_by = func